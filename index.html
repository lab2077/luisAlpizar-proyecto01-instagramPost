<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55d43ad0bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="left">
                <span class="icon-css"><i class="fa-brands fa-css3-alt"></i></span>
                <span class="text"><strong>HTML5</strong><br>Luis</span>     
            </div>
            <span class="point"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>

        <img src="https://picsum.photos/500/300">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i></span><span class="comment"><i class="fa-regular fa-comment"></i></span><span class="paper"><i class="fa-regular fa-paper-plane"></i></span><span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 others</strong></p>
            <br>
            <p>Este ejercicio consiste en recrear un post de Instagram usando HTML y CSS, con énfasis en el uso de Flexbox para organizar la estructura, controlar el espaciado y comprender cómo funciona el modelo de cajas en un layout real.</p>
        </div>
    </div>
</body>
</html>
